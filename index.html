<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&family=Roboto+Condensed:wght@700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">KP Music Player</li>
            <li onclick="location.href='index.html'">Home</li>
            <li onclick="location.href='about.html'">About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Playlist-No Copyright Music</h1>
        <div class="songList">

                    <img src="./covers/1.jpg" alt="1">

                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="2">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="1" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="3">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="2" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="4">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="3" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="5">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="4" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/6.jpg" alt="6">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="5" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/7.jpg" alt="7">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><span class="play"><i id="6" class="far songItemplay fa-regular fa-circle-play"></i>
                    </span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="previous" class="far fa-3x fa-solid fa-backward"></i>
            <i  class="far fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i id="next" class="far fa-3x fa-solid fa-forward"></i>
        </div>
        <div class="songInfo"><img src="playing.gif" id="gif" width="42px "><span id="masterSongName">Warriyo - Mortals [NCS Release]</span></div>
    </div>
    <script src="https://kit.fontawesome.com/c3d20c142b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
